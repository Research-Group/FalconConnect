<div class="container">
  <div class="left-side-bar">
    <div class="contain">
      <div class="profile"><img class="centered-and-cropped" src="{{user.photoURL}}"></div>
    </div>
    <div>
      <button class="right" mat-button (click)="toggle('classes')">
        <span id="classes" class="orange"></span>
        <fa-icon class="icons" [icon]="faUsers"></fa-icon> <br>
        <span class="label">Classes</span>
      </button>
    </div>
    <div>
      <button class="right" mat-button (click)="toggle('classmates')">
        <span id="classmates" class="orange"></span>
        <fa-icon class="icons" [icon]="faUser"></fa-icon> <br>
        <span class="label">Classmates</span>
      </button>
    </div>
    <div></div>
    <div class="contain settings" (click)="toggle('profile')">
      <fa-icon class="settings-btn" [icon]="faCog"></fa-icon>
    </div>
  </div>
</div>
