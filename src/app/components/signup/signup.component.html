<div class="signup">
  <div class="left-column">
    <div class="background">
      <img src="https://firebasestorage.googleapis.com/v0/b/fal-con.appspot.com/o/app%2Futpb.png?alt=media&token=36f39810-49e5-46b2-b639-6b3d20c72eaf" />
    </div>
  </div>
  <div class="right-column">
    <div class="card-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle>Login to Falcon Connect</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="input-width">
            <input matInput type="text" required placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="usercreds.email">
            <mat-error *ngIf="emailFormControl.hasError('pattern')">
              Please enter a vailid email address.
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is required.
            </mat-error>
          </mat-form-field> <br>
          <mat-form-field class="input-width">
            <input matInput type="password" required placeholder="Password" [(ngModel)]="usercreds.password">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field class="input-width">
            <input matInput type="text" required placeholder="Username" [(ngModel)]="usercreds.displayName">
            <mat-error *ngIf="usernameFormControl.hasError('required')">
              Username is required.
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="createAccount()">Sign Up</button>
        </mat-card-actions>
        <p>Not a member? Click <a (click)="signup()">here</a> to sign up.</p>
      </mat-card>
    </div>
  </div>
</div>
