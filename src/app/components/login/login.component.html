<div class="login">
    <div class="left-column">
        <div class="content">
            <img src="#">
        </div>
    </div>
    <div class="right-column">
        <div class="card-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                    <mat-card-subtitle>Login to Falcon Connect</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field class="input-width">
                        <input matInput formControlName="emailFormControl"
                                type="text"
                                required
                                placeholder="Email">
                    </mat-form-field> <br>
                    <mat-form-field class="input-width">
                        <input matInput formControlName="passwordFormControl"
                                type="text" 
                                required 
                                placeholder="Password">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button (click)="login()">Login</button> 
                </mat-card-actions>
                <p>Not a member? Click <a (click)="signup()">here</a> to sign up.</p>
            </mat-card>
        </div>
    </div>
</div>
